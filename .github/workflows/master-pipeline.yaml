name: Reusable Deploy Workflow
on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print App Name
        run: echo "Deploying ${{ inputs.app_name }}"
